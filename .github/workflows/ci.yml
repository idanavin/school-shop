name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      # This step is now handled by npm run build script, but we can verify it here
      # - run: node scripts/set-provider.js postgresql
      # - run: npx prisma generate
      - run: npm run build
